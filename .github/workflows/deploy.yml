# เวิร์กโฟลว์ตัวอย่างสำหรับการสร้าง (Build) และปรับใช้ (Deploy) เว็บไซต์ Next.js ลงบน GitHub Pages
#
# เริ่มต้นใช้งาน Next.js ได้ที่: https://nextjs.org/docs/getting-started
#
name: Deploy Next.js site to Pages

on:
  # ทำงานเมื่อมีการ Push ไปยัง Branch หลัก (main)
  push:
    branches: ["main"]

  # อนุญาตให้รันเวิร์กโฟลว์นี้ด้วยตนเองผ่านเมนู Actions
  workflow_dispatch:

# กำหนดสิทธิ์ของ GITHUB_TOKEN เพื่ออนุญาตให้ Deploy ลง GitHub Pages ได้
permissions:
  contents: read
  pages: write
  id-token: write

# อนุญาตให้มีการ Deploy พร้อมกันได้เพียงรายการเดียวเท่านั้น และข้ามรายการที่รอก่อนหน้า
# แต่จะไม่ยกเลิกรายการที่กำลังรันอยู่ เพื่อให้การ Deploy สิ้นสุดลงอย่างสมบูรณ์
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ขั้นตอนการสร้าง (Build Job)
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Detect package manager
        id: detect-package-manager
        run: |
          if [ -f "${{ github.workspace }}/bun.lock" ] || [ -f "${{ github.workspace }}/bun.lockb" ]; then
            echo "manager=bun" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            echo "runner=bun" >> $GITHUB_OUTPUT
            exit 0
          elif [ -f "${{ github.workspace }}/yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            echo "runner=yarn" >> $GITHUB_OUTPUT
            exit 0
          elif [ -f "${{ github.workspace }}/package.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
            echo "runner=npx --no-install" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "Unable to determine package manager"
            exit 1
          fi
      - name: Setup Bun
        if: steps.detect-package-manager.outputs.manager == 'bun'
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Setup Node
        if: steps.detect-package-manager.outputs.manager != 'bun'
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: ${{ steps.detect-package-manager.outputs.manager }}
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          # สร้าง Cache ใหม่เมื่อมีการเปลี่ยนแปลงไฟล์ Package หรือไฟล์ Source code
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock', '**/bun.lock', '**/bun.lockb') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          # หากมีการเปลี่ยนเฉพาะไฟล์โค้ด แต่ไม่มีการอัปเดต Package ให้ทำการ Rebuild จาก Cache เดิม
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock', '**/bun.lock', '**/bun.lockb') }}-
      - name: Install dependencies
        run: ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.outputs.command }}
      - name: Build with Next.js
        run: ${{ steps.detect-package-manager.outputs.runner }} run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  # ขั้นตอนการปรับใช้ (Deployment Job)
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
